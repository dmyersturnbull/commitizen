r3" clip-path="url(#terminal-4198725382-line-3)" textLength="36.6">...</text><text x="0" y="142" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-5)" textLength="707.6">Commitizen is a cli tool to generate conventional commits.</text><text x="0" y="166.4" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-6)" textLength="524.6">For more information about the topic go to</text><text x="524.6" y="166.4" class="terminal-4198725382-r4" clip-path="url(#terminal-4198725382-line-6)" textLength="390.4">https://conventionalcommits.org/</text><text x="0" y="215.2" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-8)" textLength="97.6">options:</text><text x="0" y="239.6" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-9)" textLength="671">-h, --help show this help message and exit</text><text x="0" y="264" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-10)" textLength="658.8">--config CONFIG the path of configuration file</text><text x="0" y="288.4" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-11)" textLength="463.6">--debug use debug mode</text><text x="0" y="312.8" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-12)" textLength="597.8">-n NAME, --name NAME use the given commitizen</text><text x="597.8" y="312.8" class="terminal-4198725382-r2" clip-path="url(#terminal-4198725382-line-12)" textLength="12.2">(</text><text x="610" y="312.8" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-12)" textLength="97.6">default:</text><text x="0" y="337.2" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-13)" textLength="573.4">cz_conventional_commits</text><text x="573.4" y="337.2" class="terminal-4198725382-r2" clip-path="url(#terminal-4198725382-line-13)" textLength="12.2">)</text><text x="0" y="361.6" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-14)" textLength="427">-nr NO_RAISE, --no-raise NO_RAISE</text><text x="0" y="386" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-15)" textLength="902.8">comma separated error codes that won&apos;t rise error,</text><text x="0" y="410.4" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-16)" textLength="439.2">e.g: cz -nr</text><text x="439.2" y="410.4" class="terminal-4198725382-r5" clip-path="url(#terminal-4198725382-line-16)" textLength="12.2">1</text><text x="451.4" y="410.4" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-16)" textLength="12.2">,</text><text x="463.6" y="410.4" class="terminal-4198725382-r5" clip-path="url(#terminal-4198725382-line-16)" textLength="12.2">2</text><text x="475.8" y="410.4" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-16)" textLength="12.2">,</text><text x="488" y="410.4" class="terminal-4198725382-r5" clip-path="url(#terminal-4198725382-line-16)" textLength="12.2">3</text><text x="500.2" y="410.4" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-16)" textLength="231.8">bump. See codes at</text><text x="292.8" y="434.8" class="terminal-4198725382-r4" clip-path="url(#terminal-4198725382-line-17)" textLength="231.8">https://commitizen-</text><text x="0" y="459.2" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-18)" textLength="756.4">tools.github.io/commitizen/exit_codes/</text><text x="0" y="508" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-20)" textLength="109.8">commands:</text><text x="24.4" y="532.4" class="terminal-4198725382-r2" clip-path="url(#terminal-4198725382-line-21)" textLength="12.2">{</text><text x="36.6" y="532.4" class="terminal-4198725382-r1" clip-path="url(#terminal-4198725382-line-21)" textLength="829.6">init,commit,c,ls,example,info,schema,bump,changelog,ch,check,version</text><text x="866.2" y="532.4" class="terminal-4198725382-r2" clip-path="u