19390-clip-terminal)" transform="translate(9, 41)"><g class="terminal-3657119390-matrix"><text x="0" y="20" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-0)" textLength="207.4">$ cz check --help</text><text x="0" y="44.4" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-1)" textLength="195.2">usage: cz check</text><text x="195.2" y="44.4" class="terminal-3657119390-r2" clip-path="url(#terminal-3657119390-line-1)" textLength="12.2">[</text><text x="207.4" y="44.4" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-1)" textLength="24.4">-h</text><text x="231.8" y="44.4" class="terminal-3657119390-r2" clip-path="url(#terminal-3657119390-line-1)" textLength="12.2">]</text><text x="195.2" y="68.8" class="terminal-3657119390-r2" clip-path="url(#terminal-3657119390-line-2)" textLength="12.2">[</text><text x="207.4" y="68.8" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-2)" textLength="768.6">--commit-msg-file COMMIT_MSG_FILE | --rev-range REV_RANGE | -m</text><text x="0" y="93.2" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-3)" textLength="85.4">MESSAGE</text><text x="85.4" y="93.2" class="terminal-3657119390-r2" clip-path="url(#terminal-3657119390-line-3)" textLength="12.2">]</text><text x="195.2" y="117.6" class="terminal-3657119390-r2" clip-path="url(#terminal-3657119390-line-4)" textLength="12.2">[</text><text x="207.4" y="117.6" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-4)" textLength="158.6">--allow-abort</text><text x="366" y="117.6" class="terminal-3657119390-r2" clip-path="url(#terminal-3657119390-line-4)" textLength="12.2">]</text><text x="390.4" y="117.6" class="terminal-3657119390-r2" clip-path="url(#terminal-3657119390-line-4)" textLength="12.2">[</text><text x="402.6" y="117.6" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-4)" textLength="231.8">--allowed-prefixes</text><text x="634.4" y="117.6" class="terminal-3657119390-r2" clip-path="url(#terminal-3657119390-line-4)" textLength="12.2">[</text><text x="646.6" y="117.6" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-4)" textLength="207.4">ALLOWED_PREFIXES</text><text x="854" y="117.6" class="terminal-3657119390-r3" clip-path="url(#terminal-3657119390-line-4)" textLength="36.6">...</text><text x="890.6" y="117.6" class="terminal-3657119390-r2" clip-path="url(#terminal-3657119390-line-4)" textLength="12.2">]</text><text x="902.8" y="117.6" class="terminal-3657119390-r2" clip-path="url(#terminal-3657119390-line-4)" textLength="12.2">]</text><text x="0" y="166.4" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-6)" textLength="744.2">validates that a commit message matches the commitizen schema</text><text x="0" y="215.2" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-8)" textLength="97.6">options:</text><text x="0" y="239.6" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-9)" textLength="671">-h, --help show this help message and exit</text><text x="0" y="264" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-10)" textLength="427">--commit-msg-file COMMIT_MSG_FILE</text><text x="0" y="288.4" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-11)" textLength="915">ask for the name of the temporal file that contains</text><text x="0" y="312.8" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-12)" textLength="902.8">the commit message. Using it in a git hook script:</text><text x="292.8" y="337.2" class="terminal-3657119390-r3" clip-path="url(#terminal-3657119390-line-13)" textLength="97.6">MSG_FILE</text><text x="390.4" y="337.2" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-13)" textLength="24.4">=$</text><text x="414.8" y="337.2" class="terminal-3657119390-r4" clip-path="url(#terminal-3657119390-line-13)" textLength="12.2">1</text><text x="0" y="361.6" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-14)" textLength="280.6">--rev-range REV_RANGE</text><text x="0" y="386" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-15)" textLength="854">a range of git rev to check. e.g, master..HEAD</text><text x="0" y="410.4" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-16)" textLength="378.2">-m MESSAGE, --message MESSAGE</text><text x="0" y="434.8" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-17)" textLength="768.6">commit message that needs to be checked</text><text x="0" y="459.2" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-18)" textLength="927.2">--allow-abort allow empty commit messages, which typically abort a</text><text x="0" y="483.6" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-19)" textLength="366">commit</text><text x="0" y="508" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-20)" textLength="256.2">--allowed-prefixes</text><text x="256.2" y="508" class="terminal-3657119390-r2" clip-path="url(#terminal-3657119390-line-20)" textLength="12.2">[</text><text x="268.4" y="508" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-20)" textLength="207.4">ALLOWED_PREFIXES</text><text x="475.8" y="508" class="terminal-3657119390-r3" clip-path="url(#terminal-3657119390-line-20)" textLength="36.6">...</text><text x="512.4" y="508" class="terminal-3657119390-r2" clip-path="url(#terminal-3657119390-line-20)" textLength="12.2">]</text><text x="0" y="532.4" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-21)" textLength="951.6">allowed commit message prefixes. If the message starts</text><text x="0" y="556.8" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-22)" textLength="951.6">by one of these prefixes, the message won&apos;t be checked</text><text x="0" y="581.2" class="terminal-3657119390-r1" clip-path="url(#terminal-3657119390-line-23)" textLength="500.2">against the regex</text></g></g></svg>